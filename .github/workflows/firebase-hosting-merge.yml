name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_HTTP_PROVIDER: '${{ secrets.REACT_APP_HTTP_PROVIDER }}'
      REACT_APP_WSS_PROVIDER: '${{ secrets.REACT_APP_WSS_PROVIDER }}'
    run: |
      echo ${REACT_APP_HTTP_PROVIDER}
      echo ${REACT_APP_WSS_PROVIDER}
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETH_VIEWER_FF098 }}'
          channelId: live
          projectId: eth-viewer-ff098
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
