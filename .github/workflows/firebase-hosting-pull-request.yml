name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    env:
      REACT_APP_HTTP_PROVIDER: '${{ secrets.REACT_APP_HTTP_PROVIDER }}'
      REACT_APP_WSS_PROVIDER: '${{ secrets.REACT_APP_WSS_PROVIDER }}'
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETH_VIEWER_FF098 }}'
          projectId: eth-viewer-ff098
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
